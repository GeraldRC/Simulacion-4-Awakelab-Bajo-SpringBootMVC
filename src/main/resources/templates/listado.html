<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Listado</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4 text-white bg-info">Listado de Agendas</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Doctor(a)</th>
                    <th>Especialidad</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="agenda : ${agendas}">
                    <td th:text="${agenda.paciente.nombre}"></td>
                    <td th:text="${agenda.doctor.nombre}"></td>
                    <td th:text="${agenda.doctor.especialidad.descripcion}"></td>
                    <td th:text="${agenda.fecha}"></td>
                    <td th:text="${agenda.horaDesde}"></td>
                    <td>
                    	<a th:href="@{/eliminar/} + ${agenda.idAgenda}" class="btn btn-danger">Eliminar</a>
                    	<a th:href="@{/editar/} + ${agenda.idAgenda}" class="btn btn-success">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
